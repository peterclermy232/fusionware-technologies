<section id="portfolio" class="py-20 bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-800 mb-4 font-poppins">Our Work</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Showcasing our latest projects and innovative solutions
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
      <div *ngFor="let project of portfolio"
           class="portfolio-card bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
        <div class="h-48 bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center">
          <div class="text-6xl text-white opacity-75">{{project.icon}}</div>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-2 font-poppins">{{project.title}}</h3>
          <p class="text-gray-600 mb-4">{{project.description}}</p>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of project.technologies"
                  class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
              {{tech}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
