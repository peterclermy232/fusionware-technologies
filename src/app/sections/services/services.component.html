<section id="services" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-gray-800 mb-4 font-poppins">Our Services</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Comprehensive software solutions tailored to your business needs
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let service of services"
           class="service-card bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100">
        <div class="text-blue-600 mb-4" [innerHTML]="service.icon"></div>
        <h3 class="text-xl font-bold text-gray-800 mb-3 font-poppins">{{service.title}}</h3>
        <p class="text-gray-600 leading-relaxed">{{service.description}}</p>
      </div>
    </div>
  </div>
</section>
